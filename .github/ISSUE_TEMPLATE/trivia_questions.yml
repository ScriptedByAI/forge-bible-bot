name: Trivia Questions
description: Submit new Bible trivia questions
title: "[Trivia] "
labels: ["trivia", "content"]
body:
  - type: markdown
    attributes:
      value: |
        Want to contribute new trivia questions? Awesome! The bot currently has 190 questions and we're always looking for more.

        **Guidelines:**
        - Questions should be answerable from Scripture
        - Include the Bible reference for the answer
        - Keep answers short (1-3 words is ideal)
        - Include common alternate answers people might give
        - Assign a difficulty: Easy (most Christians would know), Medium (requires regular Bible reading), Hard (deep cuts)

  - type: dropdown
    id: difficulty
    attributes:
      label: Difficulty
      options:
        - Easy
        - Medium
        - Hard
    validations:
      required: true

  - type: textarea
    id: questions
    attributes:
      label: Questions
      description: |
        Add your questions in this format (one per line):
        Question | Answer | Reference | Alternate answers (comma-separated)
      placeholder: |
        What river did John the Baptist baptize people in? | Jordan | Matthew 3:6 | jordan river, the jordan
        How many days did Jesus fast in the wilderness? | 40 | Matthew 4:2 | forty, 40 days
    validations:
      required: true
