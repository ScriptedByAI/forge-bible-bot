name: Feature Request
description: Suggest a new feature or improvement
title: "[Feature] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Have an idea that would make Forge Bible Bot better? We'd love to hear it.

  - type: dropdown
    id: area
    attributes:
      label: Feature area
      description: What part of the bot does this relate to?
      options:
        - Bible Commands (verse lookup, search, cross-references)
        - Trivia
        - Streaks / Engagement
        - Prayer System
        - OBS Overlay
        - Discord Features
        - Twitch Features
        - Setup / Configuration
        - New Translation Support
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: What would you like to see added or changed?
      placeholder: "It would be great if the bot could..."
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Why would this be useful?
      description: How would this help your ministry or community?
      placeholder: "During our Wednesday Bible study streams, we often need to..."
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: How important is this to you?
      options:
        - Nice to have
        - Would use regularly
        - Critical for my use case
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives you've considered
      description: Have you found any workarounds or other solutions?
    validations:
      required: false
